<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="rem"></h1>
 <img id="dog" src="" alt="Dog image" width="80%">
    <script>
        const rem = document.getElementById('rem')
       
      fetch("https://dog.ceo/api/breeds/image/random")
      .then((res) => res.json())
      .then(data => {
        console.log(data);
        const ima = document.getElementById('dog')
        rem.innerHTML = data.status
        ima.src = data.message
      })

      .catch(console.error)




    
    </script>
</body>
</html>
