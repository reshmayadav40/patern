<!DOCTYPE html>
<html>


<head>
    <title>task 2</title>
   <script src="fav.js" defer></script>
   <link rel="stylesheet" type="text/css" href="fav.css">
   <style>
    body{
        background-color: black;

    }
   .light{
    height: 270px;
    width: 300px;
   }
   .cat{
    height: 350px;
    width: 250px;
   }
   .dark-background{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
   }
   .off-switch, .on-switch{
    height: 30px;
    width: 90px;
    background-color: rgb(226, 146, 146);
   }
   .off-switch:hover, .on-switch:hover{
    background-color: brown;
   }
   </style>
</head>


<body>
   <div class="dark-background text-center">
       <div>
           <img class ='light'src="https://png.pngtree.com/png-vector/20191015/ourmid/pngtree-light-bulb-vector-glowing-shine-lamp-bulb-filament-icon-3d-realistic-png-image_1788716.jpg" class="bulb-image" id="bulbImage" />
       </div>
      
       <div>
           <img class ='cat' src="https://w0.peakpx.com/wallpaper/249/88/HD-wallpaper-black-cat-animal-dark-thumbnail.jpg" class="cat-image" id="catImage" />
       </div>
       <div class="cneter-content pt-6">
           <div class="switch-board">
               <h1 class="switch-status" id="switchstatus">Switched On</h1>
               <button class="off-switch" onclick="switchoff()" id="offswitch">OFF</button>
               <button class="on-switch" onclick="switchon()" id="onswitch">ON</button>
           </div>
       </div>
            

       <script>
            function switchoff(){
                document.querySelector('.light').src = 'https://www.cnet.com/a/img/resize/b74b699ab0f2413675b2fe3dfcbfe9dd34272cdc/hub/2023/01/06/d0207037-ec55-416f-b81f-223e20aa6979/gettyimages-1282693310.jpg?auto=webp&fit=crop&height=675&width=1200';
                document.querySelector('.cat').src = 'https://us.123rf.com/450wm/freeman83/freeman831903/freeman83190300056/119062928-cunning-predatory-and-dangerous-look-of-a-black-cat-on-a-black-background.jpg'
            }

            function switchon(){
                document.querySelector('.light').src = "https://png.pngtree.com/png-vector/20191015/ourmid/pngtree-light-bulb-vector-glowing-shine-lamp-bulb-filament-icon-3d-realistic-png-image_1788716.jpg"
                document.querySelector('.cat').src = "https://w0.peakpx.com/wallpaper/249/88/HD-wallpaper-black-cat-animal-dark-thumbnail.jpg"
            }
       </script>
   </div>
</body>


</html>
